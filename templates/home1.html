<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/style1.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<head>
    <meta charset="UTF-8">
        <title>Display Data</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

table.center {
  margin-left: auto;
  margin-right: auto;
}
</style>


<body style="background-color:khaki">

<br/>
<br/>
<a href="/profileupdate/{{request.user}}/">Update Profile</a>|
<a href="/logout">Logout</a>

<div style="text-align:center">
    <h1>Tasks Assigned To {{request.user}}</h1>
</div>

     <div class="container" style="text-align:center">
    <table class="center" border="1">
        <tr>
            <th>User Name</th>
            <th>Task ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Action</th>
            </tr>
            {% for result in tasks %}
            <tr>
                <td>{{result.username}}</td>
                <td>{{result.task_id}}</td>
                <td>{{result.title}}</td>
                <td>{{result.description}}</td>
                <td>{{result.due_date}}</td>
                <td>
                    <button class="update-button" type="submit"><a href="{% url 'update' result.task_id %}"  class="btn btn-warning">Update</a></button>
                </td>
            </tr>
        {% empty %}
    <tr>
        <td>No tasks assigned</td>
    </tr>

            {% endfor %}

        </table>
</div>
    </center>
</body>
</html>
