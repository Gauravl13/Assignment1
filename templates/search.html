<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body style="background-color:khaki">
    <h1>Search Results</h1>
    <form method="GET">
        <input type="text" name="q" value="{{ query }}">
        <input type="submit" value="Search">
    </form>
    {% if results %}
        <br>
        <table class="center" border="1">
            <tr>
                <th>User Name</th>
                <th>Task ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                </tr>
                {% for result in results %}
                <tr>
                    <td>{{result.username}}</td>
                    <td>{{result.task_id}}</td>
                    <td>{{result.title}}</td>
                    <td>{{result.description}}</td>
                    <td>{{result.due_date}}</td>
                </tr>
            {% endfor %}
        <table/>
    {% endif %}
<!--This template displays a search bar where the user can enter their search query, and a table that shows the filtered data based on the search query. If no results are found, it displays a message indicating that no results were found.-->
